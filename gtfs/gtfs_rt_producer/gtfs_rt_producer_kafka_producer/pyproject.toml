[tool.poetry]
name = "gtfs-rt-producer-kafka-producer"
description = "gtfs_rt_producer_kafka_producer Apache Kafka consumer library"
authors = ["Clemens Vasters <clemensv@microsoft.com>"]
readme = "README.md"
version = "0.1.0"  # Placeholder version, dynamic versioning can be handled with plugins
packages = [{include = "gtfs_rt_producer_kafka_producer", from = "src"}]

[tool.poetry.dependencies]
python = "<4.0,>=3.10"
gtfs-rt-producer-data = "*"
confluent-kafka = ">=2.4.0"
cloudevents = ">=1.10.1"

[tool.poetry.dev-dependencies]
pytest = ">=8.2.2"
flake8 = ">=7.1.0"
pylint = ">=3.2.3"
mypy = ">=1.10.0"
testcontainers = ">=4.5.1"
pytest-asyncio = ">=0.23.7"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"