[pytest]
minversion = 6.0
addopts = -ra -v
testpaths = tests
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that mock external APIs
    e2e: End-to-end tests that call real external APIs (deselect with -m "not e2e")
python_files = test_*.py
python_classes = Test*
python_functions = test_*
