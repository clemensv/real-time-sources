name: Bluesky Firehose Tests

on:
  push:
    branches: [ "bluesky" ]
    paths:
      - 'bluesky/**'
      - '.github/workflows/test-bluesky.yml'
  pull_request:
    branches: [ "bluesky" ]
    paths:
      - 'bluesky/**'
      - '.github/workflows/test-bluesky.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./bluesky
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ./bluesky/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run unit tests
        run: poetry run pytest tests/test_bluesky_unit.py -v --tb=short

      - name: Run integration tests (excluding external services)
        run: poetry run pytest tests/test_bluesky_integration.py -v --tb=short -m "not integration"

      - name: Run all tests with coverage (excluding external services)
        run: poetry run pytest tests/ -v --cov=bluesky --cov-report=term-missing --cov-report=xml --cov-fail-under=20 -m "not integration"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./bluesky/coverage.xml
          flags: bluesky
          name: bluesky-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
