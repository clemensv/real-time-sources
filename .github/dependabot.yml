  # USGS-IV project
  - package-ecosystem: "pip"
    directory: "/usgs-iv"
    schedule:
      interval: "weekly"

  # USGS-IV producer data
  - package-ecosystem: "pip"
    directory: "/usgs-iv/usgs_iv_producer/usgs_iv_producer_data"
    schedule:
      interval: "weekly"

  # USGS-IV producer kafka producer
  - package-ecosystem: "pip"
    directory: "/usgs-iv/usgs_iv_producer/usgs_iv_producer_kafka_producer"
    schedule:
      interval: "weekly"
